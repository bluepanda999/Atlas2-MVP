# Atlas2 Log Rotation Configuration
# Use with: logrotate -f monitoring/logrotate.conf

/var/log/atlas2/api/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 root root
    size 100M
    postrotate
        docker kill -s USR1 atlas2-api 2>/dev/null || true
    endscript
}

